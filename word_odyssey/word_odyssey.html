<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>English Study</title>
        <link rel="icon" type="image/x-icon" href="../favicon.png">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            .bg-header {
                background-color: #CECE5A;
            }
            .bg-btn {
                background-color: #C51605;
            }
            .g-border {
                border: 2px solid #C51605;
            }
            .content-wrapper {
                min-height: calc(65vh - 70px); /* Adjust as needed */
            }
        </style>
    </head>

    <body>
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #FD8D14;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../logo.png" alt="Logo" style="width: 100px;" class="round-pill">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html"><b style="font-size: 20px;">Home</b></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><b style="font-size: 20px;">Vocabulary</b></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><b style="font-size: 20px;">Tests</b></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><b style="font-size: 20px;">Flashcards</b></a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="text" placeholder="Search">
                            <button class="btn btn-danger" type="button">Search</button>
                        </form>
                        <ul class="navbar-nav">
                            <!-- Login button -->
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                            </li>
                            <!-- Register button -->
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Register</a>
                            </li>
                        </ul>
                        <!-- Login Modal -->
                        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- Your login form here -->
                                        <form>
                                            <div class="mb-3">
                                                <label for="loginUsername" class="form-label">Username</label>
                                                <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username">
                                            </div>
                                            <div class="mb-3">
                                                <label for="loginPassword" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                                            </div>
                                            <button type="submit" class="btn btn-primary">Login</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Register Modal -->
                        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="registerModalLabel">Register</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- Your registration form here -->
                                        <form>
                                            <div class="mb-3">
                                                <label for="registerUsername" class="form-label">Username</label>
                                                <input type="text" class="form-control" id="registerUsername" placeholder="Choose a username">
                                            </div>
                                            <div class="mb-3">
                                                <label for="registerEmail" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email">
                                            </div>
                                            <div class="mb-3">
                                                <label for="registerPassword" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="registerPassword" placeholder="Choose a password">
                                            </div>
                                            <button type="submit" class="btn btn-primary">Register</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="content-wrapper">
            <div class="container mt-3 mb-3">
                <div class="card g-border">
                    <div class="card-header bg-header">
                        <h4 class="text-center">Word Odyssey: Voyage of Vocabulary</h4>
                    </div>
                    <div class="card-body">
                        <div class="text-center mt-3" id="playBtn">
                            <p class="text-center">Unscramble the word</p>
                            <button class="btn btn-danger">Play</button>
                            </div>
                            <div id="gameContainer" class="mt-4">
                                
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="text-dark mt-auto py-4" style="background-color: #FFE17B;">
            <div class="container text-center">
                <p>&copy; 2023 English Study. All rights reserved.</p>
                <p>Contact us: egstudy.com@gmail.com</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#" class="text-decoration-none">Privacy Policy</a></li>
                    <li class="list-inline-item"><a href="#" class="text-decoration-none">Terms of Service</a></li>
                    <li class="list-inline-item"><a href="#" class="text-decoration-none">About Us</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
<script src="./word_odyssey.js"></script>
