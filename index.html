<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>English Study</title>
        <link rel="icon" type="image/x-icon" href="./favicon.png">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-sm navbar-light bg-warning">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./logo.png" alt="Logo" style="width: 100px;" class="round-pill">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><b style="font-size: 20px;">Home</b></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><b style="font-size: 20px;">Vocabulary</b></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><b style="font-size: 20px;">Tests</b></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><b style="font-size: 20px;">Flashcards</b></a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="text" placeholder="Search">
                            <button class="btn btn-primary" type="button">Search</button>
                        </form>
                        <ul class="navbar-nav">
                            <!-- Login button -->
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                            </li>
                            <!-- Register button -->
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Register</a>
                            </li>
                        </ul>
                        <!-- Login Modal -->
                        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- Your login form here -->
                                        <form>
                                            <div class="mb-3">
                                                <label for="loginUsername" class="form-label">Username</label>
                                                <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username">
                                            </div>
                                            <div class="mb-3">
                                                <label for="loginPassword" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                                            </div>
                                            <button type="submit" class="btn btn-primary">Login</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Register Modal -->
                        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="registerModalLabel">Register</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- Your registration form here -->
                                        <form>
                                            <div class="mb-3">
                                                <label for="registerUsername" class="form-label">Username</label>
                                                <input type="text" class="form-control" id="registerUsername" placeholder="Choose a username">
                                            </div>
                                            <div class="mb-3">
                                                <label for="registerEmail" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email">
                                            </div>
                                            <div class="mb-3">
                                                <label for="registerPassword" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="registerPassword" placeholder="Choose a password">
                                            </div>
                                            <button type="submit" class="btn btn-primary">Register</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Content -->
        <main>
            <div class="container mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">CHOOSE THE WORD</h4>
                    </div>
                    <div class="card-body">
                        <!-- Game content here -->
                        <h5 id="wordDefinition">Definition</h5>
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <button class="btn btn-outline-primary btn-lg btn-block container-fluid" onclick="checkAnswer(1)">
                                    <span id="option1">Option 1</span>
                                </button>
                            </div>
                            <div class="col-md-6 mb-2">
                                <button class="btn btn-outline-primary btn-lg btn-block container-fluid" onclick="checkAnswer(2)">
                                    <span id="option2">Option 2</span>
                                </button>
                            </div>
                            <div class="col-md-6 mb-2">
                                <button class="btn btn-outline-primary btn-lg btn-block container-fluid" onclick="checkAnswer(3)">
                                    <span id="option3">Option 3</span>
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-outline-primary btn-lg btn-block container-fluid" onclick="checkAnswer(4)">
                                    <span id="option4">Option 4</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Display player score and feedback message -->
                    <div class="ms-4">
                        <p>Score: <span id="playerScore">0</span></p>
                        <p id="feedbackMessage"></p>
                        <p id="resultMessage"></p>
                    </div>
                    
                    <!-- Play Again button (hidden by default) -->
                    <div class="ms-4 mb-2" id="playAgainButtonDiv" style="display: none;">
                        <button class="btn btn-primary" onclick="playAgain()">Play Again!</button>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Second Game -->
        <main>
            <div class="container mt-3">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Word Odyssey: Voyage of Vocabulary</h4>
                    </div>
                    <div class="card-body">
                        <div class="text-center mt-3">
                            <button id="playBtn" class="btn btn-primary">Play</button>
                            </div>
                            <div id="gameContainer" class="mt-4">
                            <!-- Game content will be dynamically generated here -->
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer class="bg-light text-dark py-4">
            <div class="container text-center">
                <p>&copy; 2023 English Study. All rights reserved.</p>
                <p>Contact us: egstudy.com@gmail.com</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#" class="text-decoration-none">Privacy Policy</a></li>
                    <li class="list-inline-item"><a href="#" class="text-decoration-none">Terms of Service</a></li>
                    <li class="list-inline-item"><a href="#" class="text-decoration-none">About Us</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
<script src="./game.js"></script>
